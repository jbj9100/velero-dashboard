server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip settings
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend service (Cluster DNS name usually)
    # This is optional if frontend calls backend via external URL directly
    # location /api {
    #     proxy_pass http://velero-dashboard-backend:8000;
    # }
}
