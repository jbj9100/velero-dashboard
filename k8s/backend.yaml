apiVersion: v1
kind: Service
metadata:
  name: velero-dashboard-backend
  namespace: velero-dashboard
  labels:
    app: velero-dashboard
    component: backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  selector:
    app: velero-dashboard
    component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: velero-dashboard-backend-nodeport
  namespace: velero-dashboard
spec:
  type: NodePort
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30081
  selector:
    app: velero-dashboard
    component: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero-dashboard-backend
  namespace: velero-dashboard
  labels:
    app: velero-dashboard
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: velero-dashboard
      component: backend
  template:
    metadata:
      labels:
        app: velero-dashboard
        component: backend
    spec:
      serviceAccountName: velero-dashboard-sa
      containers:
        - name: backend
          image: 192.168.19.144:5000/velero-dashboard-backend:v1 # Placeholder for consistency
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: velero-dashboard-backend-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: velero-dashboard-backend-config
  namespace: velero-dashboard
data:
  HOST: "0.0.0.0"
  PORT: "8000"
  LOG_LEVEL: "info"
