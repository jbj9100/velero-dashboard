apiVersion: v1
kind: Service
metadata:
  name: velero-dashboard-frontend
  namespace: velero
  labels:
    app: velero-dashboard
    component: frontend
spec:
  type: NodePort  # Or LoadBalancer based on your need
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080  # Optional: Fixed NodePort for easy access
  selector:
    app: velero-dashboard
    component: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero-dashboard-frontend
  namespace: velero
  labels:
    app: velero-dashboard
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: velero-dashboard
      component: frontend
  template:
    metadata:
      labels:
        app: velero-dashboard
        component: frontend
    spec:
      containers:
        - name: frontend
          image: velero-dashboard-frontend:latest  # Replace with your actual image registry path
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            # If you need to inject environment variables at runtime (requires specific entrypoint setup)
            - name: VITE_API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: velero-dashboard-config
                  key: api_url
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: velero-dashboard-frontend-config
  namespace: velero
data:
  # Nginx config can be mounted here if needed, but usually baked in or mounted separately
  custom-config: "true"
