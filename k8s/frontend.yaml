apiVersion: v1
kind: Service
metadata:
  name: velero-dashboard-frontend
  namespace: velero-dashboard
  labels:
    app: velero-dashboard
    component: frontend
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
  selector:
    app: velero-dashboard
    component: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero-dashboard-frontend
  namespace: velero-dashboard
  labels:
    app: velero-dashboard
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: velero-dashboard
      component: frontend
  template:
    metadata:
      labels:
        app: velero-dashboard
        component: frontend
    spec:
      containers:
        - name: frontend
          image: 192.168.19.144:5000/velero-dashboard-frontend:v1  # Updated to match user's build tag context
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_BASE_URL
              value: "http://192.168.19.144:30081/api" # Direct injection for simplicity in NodePort setup
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: velero-dashboard-frontend-config
  namespace: velero-dashboard
data:
  custom-config: "true"
